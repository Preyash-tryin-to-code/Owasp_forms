<link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body class="text-center">
    
<main class="form-signin">


    
  <form action="" method="POST" autocomplete="on" >
    <div class="container">
      {% if succ %}
        <div class="alert alert-success">
            {{succ}} 
        </div>
        {% endif %}
    
        {% if us %}
        <div class="alert alert-danger">
            {{us}} 
        </div>
        {% endif %}
       
    </div>
    <img class="mb-4" src="/static/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Signup</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"  required autocomplete="on" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3" name="check" value=1>
      
    </div>
    <button class="w-100 btn btn-lg btn-primary" name='signup' type="submit" value="signup" >Sign Up</button><br/>
    <a href="/eventforms/login">
    <button class="mt-1 w-100 btn btn-lg btn-success" name='signin' type="button">Sign In</button>
    </a>
    <p class="mt-5 mb-3 text-muted">&copy;Zuva Tech Solutions</p>
  </form>
</main>
  </body>
